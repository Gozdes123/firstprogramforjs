<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section class="menu">

    <!-- 標題 -->
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>

    <!-- 類別按鈕 -->
    <div class="btn-container">
      <!-- 內容於JavaScript中生成 -->
    </div>

    <!-- 食物清單 -->
    <div class="section-center">
      <!-- 內容於JavaScript中生成 -->
    </div>

  </section>
  <script>
    const menu = [
      {
        id: 2, //編號
        title: "buttermilk pancakes", //食物名稱
        category: "breakfast", //食物類別
        price: 15.99, //價格
        img: "./img/anime/img0.jpg", //圖片連結
        desc: `I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed `, //說明
      },
      {
        id: 1, //編號
        title: "buttermilk pancakes", //食物名稱
        category: "breakfast", //食物類別
        price: 15.99, //價格
        img: "./img/anime/img1.jpg", //圖片連結
        desc: `I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed `, //說明
      },
    ];
    const container = document.querySelector('.btn-container');
    const sectionCenter = document.querySelector('.section-center');
    function displayMenuItems(menuItems) {
      let displayMenu = menuItems.map(function (item) {
        return `<article class="menu-item">
              <img src="${item.img}" class="photo" alt=${item.title}">
              <div class="item-info">
                <header>
                  <h4>${item.title}</h4>
                  <h4 class="price">$${item.price}</h4>
                </header>
                <p class="item-text">${item.desc}</p>
              </div>
            </article>`;
      });
      displayMenu = displayMenu.join("");
      sectionCenter.innerHTML = displayMenu;
    };
    window.addEventListener('DOMContentLoaded', function () {
      displayMenuItems(menu);
    });
    function displayMenuButtons() {
      const categores = menu.reduce(function (values, item) {
        if (!values.includes(item.category)) {
          values.push(item.category);
        };
        return values;
      }, ['all']);
      const categoryBtns = categores.map(function (category) {
        return `<button class="filter-btn" type= "button" data-id = "${category}">${category}</button>`;
      }).join("");
      container.innerHTML = categoryBtns;
      const filterBtns = container.querySelectorAll('.filter-btn');
      filterBtns.forEach(function (btn) { //選擇每個按鈕
        btn.addEventListener('click', function (e) { //新增點擊事件
          //details...
        });
      });
      const category = e.currentTarget.dataset.id;
      const menuCategory = menu.filter(function (menuItems) {
        if (menuItems.category === category) { //判斷是否為被選取的類別
          return menuItems; //回傳所需物件至menuCategory陣列中
        };
      });
      if (category === "all") {
        displayMenuItems(menu);
      } else {
        displayMenuItems(menuCategory);
      };
    };
    window.addEventListener('DOMContentLoaded', function () {
      displayMenuItems(menu); //預設顯示所有內容
      displayMenuButtons(); //顯示按鈕與開啟其功能
    });
  </script>
</body>

</html>
