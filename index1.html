<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index1.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
    integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
    crossorigin='anonymous' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <!-- navbar -->
  <nav class="container">
    <ul class="float-nav clearfix">
      <li class=""><a href="#">Anime</a> </li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">My Favorite</a></li>
      <li><a href="#">Recommend</a></li>
    </ul>
  </nav>
  <div class="container" id="hambugertoggle">
    <a href="#" onclick="toggleMenu()" class="burgar_btn">
      <i class="fas fa-bars"></i>
    </a>
    <ul id="menu">
      <li><a href="#">About Us</a></li>
      <li><a href="#">My Favorite</a></li>
      <li><a href="#">Recommend</a></li>
    </ul>
  </div>
  <!-- 輪播照片 -->
  <div class="carousel">
    <div class="container1">
      <img src="./img/62B16659D01041655793241.jpeg" alt="" id="num1">
      <img src="./img/e6f83eda8535bc2d5bb221f9951bdtr5.png" alt="" id="num2">
      <img src="./img/f57788aa4e30ce6672a9e03edf1fu445.png" alt="" id="num3">
    </div>
    <div class="shift">
      <button class="btn left" onclick="LeftShift()">
        <i class="fa-solid fa-left"></i></button>
      <button class="btn right" onclick="RightShift()">&gt;</button>
    </div>
    <div class="bottom"></div>
  </div>
  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      if (menu.style.display == '' || menu.style.display == 'none') {
        menu.style.display = 'block';
      } else
        menu.style.display = 'none';
    }
    //  輪播圖片
    let index = 1
    let ImageCount = document.querySelectorAll(".carousel .container1 img").length
    const bottom = document.querySelector(".carousel .bottom")
    for (let i = 1; i < ImageCount + 1; i++) {
      const indicator = document.createElement("div")
      indicator.classList.add("indicator")
      indicator.id = "ini" + (i - 1)
      indicator.onclick = () => SetIndex(i)
      bottom.append(indicator)
    }

    function show() {
      let Img = document.querySelectorAll(".container1 img")
      let Try = document.querySelectorAll(".indicator")
      if (index > ImageCount) {
        index = 1
      } else if (index < 1) {
        index = ImageCount
      }
      let show = "num" + index
      let ini = "ini" + (index - 1)
      for (let i = 0; i < ImageCount; i++) {
        Img[i].style.display = "none"
      }
      for (let k = 0; k < ImageCount; k++) {
        Try[k].style.opacity = 0.3
      }
      document.getElementById(show).style.display = "block"

      document.getElementById(ini).style.opacity = 1
    }
    function LeftShift() {
      index--;
      show()
    }
    function RightShift() {
      index++;
      show()
    }
    function SetIndex(idx) {
      index = idx
      show()
    }
    show()
  </script>
</body>

</html>
