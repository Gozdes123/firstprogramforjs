<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='keywords' content='HTML, CSS, JavaScript'>
  <meta name='description' content='test'>
  <meta name='author' content='Kai'>
  <title>切換布局</title>
  <style>
    .tab {
      display: flex;
      flex-direction: column;
    }

    .tab_list li {
      list-style: none;
      float: left;
      height: 40px;
      line-height: 40px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }

    .tab_list .current {
      background-color: red;
      color: #fff;
    }

    .item_info {
      padding: 20px 0 0 20px;
    }

    .tab_con {
      padding: 5px 40px;
    }

    .item {

      display: none;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">商品介紹</li>
        <li>規格</li>
        <li>3</li>
      </ul>
    </div>

    <div class="tab_con">
      <div class="item" style="display:block">erwrewr</div>
      <div class="item">22222222r</div>
      <div class="item">33333333</div>
    </div>
  </div>

  <script>

    let tab_list = document.querySelector('.tab_list');
    let lis = tab_list.querySelectorAll('li');
    let items = document.querySelectorAll('.item');

    for (let i = 0; i < lis.length; i++) {
      // 開始給li設定索引
      lis[i].setAttribute('index', i);

      lis[i].onclick = function () {
        //上方選中某個   會有底色   其他沒有
        // 清除其他選中時的底色
        for (let i = 0; i < lis.length; i++) {
          lis[i].className = "";
        }
        //被選中時有底色
        this.className = "current";

        // 下方內容
        let index = this.getAttribute('index');
        // console.log(index);
        for (let i = 0; i < items.length; i++) {
          items[i].style.display = 'none';
        }
        items[index].style.display = 'block';
      }
    }
  </script>
</body>

</html>
