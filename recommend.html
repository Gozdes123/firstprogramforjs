    <div class="rank4img col-2">
        <img src="${item.img}" alt="">
      </div>
      <div class="rankcontent col-10 rankcontentbtn${item.id}">
        <h1>NO.${item.id + 1}&emsp;${item.title}&emsp;<i class="fa-solid fa-caret-down"></i></h1>
      <div class="rankcontent-a rankcontentshow${item.id}">
        <a>${item.content}</a>
      </div>
        </div>
      </div>
       `
      });
      displayMenu = displayMenu.join('');
      rankarea.innerHTML = displayMenu;
      function test() {
        let rank = document.querySelector('.container-bar')
        let str = document.createElement('div');
        str.setAttribute('class', 'col-12');
        str.id = 'pageBox';
        rank.append(str);
        document.querySelector('#pageBox')
        let str1 = document.createElement('span');
        str1.id = 'prev';
        str1.textContent = '上一頁';
        let str2 = document.createElement('ul');
        let str3 = document.createElement('span');
        str2.id = 'pageNav';
        str3.id = 'next';
        str3.textContent = '下一頁';
        document.querySelector('#pageBox').append(str1)
        document.querySelector('#pageBox').append(str2)
        document.querySelector('#pageBox').append(str3)
      } test()
    }
    function nextpage() {
      tabPage({
        pageMain: 'pageMain',
        pageNav: 'pageNav',
        pagePrev: 'prev',
        pageNext: 'next',
        curNum: 3,
        activeClass: 'active',
        ini: 0
      });
      function tabPage(tabPage) {
        var pageMain = document.getElementById(tabPage.pageMain);
        var pageNav = document.getElementById(tabPage.pageNav);
        var pagePrev = document.getElementById(tabPage.pagePrev);
        var pageNext = document.getElementById(tabPage.pageNext);

        var curNum = tabPage.curNum;
        var len = Math.ceil(pageMain.children.length / curNum);
        var pageList = '';
        var iNum = 0;

        for (var index = 0; index < len; index++) {
          pageList += '<a href="javascript:;">' + (index + 1) + '</a>';
        }
        pageNav.innerHTML = pageList;

        pageNav.children[0].className = tabPage.activeClass;

        for (var index = 0; index < pageNav.children.length; index++) {
          pageNav.children[index].index = index;
          pageNav.children[index].onclick = function () {
            for (var t = 0; t < pageNav.children.length; t++) {
              pageNav.children[t].className = '';
            }
            this.className = tabPage.activeClass;
            iNum = this.index;
            ini(iNum);
          };
        }

        //下一頁
        pageNext.onclick = function () {
          if (iNum == len - 1) {
            alert('已經是最後一頁');
            return false;
          } else {
            for (var t = 0; t < pageNav.children.length; t++) {
              pageNav.children[t].className = '';
            }
            iNum++;
            pageNav.children[iNum].className = tabPage.activeClass;
            ini(iNum);
          }
        };

        //上一頁
        pagePrev.onclick = function () {
          if (iNum == 0) {
            alert('當前是第一頁');
            return false;
          } else {
            for (var t = 0; t < pageNav.children.length; t++) {
              pageNav.children[t].className = '';
            }
            iNum--;
            pageNav.children[iNum].className = tabPage.activeClass;
            ini(iNum);
          }
        };

        function ini(iNum) {
          for (var index = 0; index < pageMain.children.length; index++) {
            pageMain.children[index].style.display = 'none';
          }

          for (var index = 0; index < curNum; index++) {
            if (pageMain.children[(iNum * curNum + index)] == undefined) {
              break;
            }
            pageMain.children[(iNum * curNum + index)].style.display = 'block';
          }
        }
        ini(iNum);
      }
    };
    function Favorite() {
      if (localStorage.getItem('root') !== null) {
        window.location.href = 'myfavorite.html';
      } else {
        window.location.href = 'storge.html';
      }
    }
    // 登入
    function Showname() {
      if (localStorage.getItem('root') !== null) {
        document.querySelector('.rename').textContent = localStorage.getItem('root') + '/Logout';
        document.querySelector('.renamephone').textContent = localStorage.getItem('root') + '/Logout';
      } else {
        document.querySelector('.rename').textContent = 'Login';
        document.querySelector('.renamephone').textContent = 'Login';
      }
    }
    function Login() {
      if (localStorage.getItem('root') !== null) {
        localStorage.clear();
        document.querySelector('.rename').textContent = 'Login';
      } else {
        window.location.href = 'storge.html';
      }
    }
    window.addEventListener('DOMContentLoaded', function () {
      displayMenuItems(menu);
      nextpage();
      Showname()
    });
